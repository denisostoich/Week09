<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Denis Ostoich">
    <title>Register Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content">
        <h1>
            Register Form
        </h1>
        <form>
            <label for="email-input">Email</label>
            <input type="email" id="email-input" placeholder="Enter an Email" required>
            <label for="full-name-input">Full Name</label>
            <input type="text" id="full-name-input" placeholder="Enter your Name" required>
            <label for="password-input">Password</label>
            <input type="password" id="password-input" placeholder="Select your Password" required>            
            <label for="confirm-password-input">Confirm Password</label>
            <input type="password" id="confirm-password-input" placeholder="Repeat Password" required>
            <a id="link" href="login.html">Do you have an account?</a>
            <input class="button" type="submit" value="Register">
        </form>
    <div class="validation">
        <ul class="list">
        </ul>
    </div>    
    <script src="register.js"></script>
</body>
</html>
