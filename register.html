<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Denis Ostoich">
    <title>Register Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>
        Register Form
    </h1>
    <div id="error"></div>
    <form id="register-form"></form>
        <label for="email-input">Email</label>
        <input type="email" id="email-input" required>
        <label for="full-name-input">Full Name</label>
        <input type="text" id="full-name-input" required>
        <label for="password-input">Password</label>
        <input type="password" id="password-input" required>
        <label for="confirm-password-input">Confirm Password</label>
        <input type="password" id="confirm-password-input" required>
        <a href="login.html">Ya tienes cuenta?</a>
        <button type="submit">Registrarse</button>

    <script src="register.js"></script>
</body>
</html>
